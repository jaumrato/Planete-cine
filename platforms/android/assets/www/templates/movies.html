<div class="top-bar">
    <a href="#/" class="back"></a>
    <div class="input-container">
        <input type="search" ng-model="filter" autofocus="true" placeholder="Entrez le titre d'un film"/>
    </div>
</div>

<div class="main-container movies">
    <div class="movies-list">
        <a class="movie" ng-href="#/movieDetails/{{movie.code}}" ng-repeat="movie in model.nowShowingMovies | filter:filter">
            <div class="details" style="background-image: url('{{movie.poster.href | resizePoster:150}}');">
                <div class="title">{{movie.title}}</div>
                <div class="genres">{{movie.genre | formatGenres}}</div>
                <div class="runtime">{{movie.runtime | formatRuntime}}</div>
                <div class="release">{{movie.release.releaseDate | formatRelease}}</div>
                <div class="clear"></div>
            </div>
        </a>
    </div>
</div>
