<div class="theaters-list" ng-if="model.userSettings.favoriteTheaters.length > 0">
    <a ng-href="#/showtimes/{{theater.code}}" ng-repeat="theater in model.userSettings.favoriteTheaters" class="theater">
        <div class="thumbnail" style="background-image: url('{{theater.picture.href}}');"></div>
        <div class="details">
            <div class="name">{{theater.name}}</div>
            <div class="adress">
                {{theater.address}}<br/>
                {{theater.city}} - {{theater.postalCode}}
            </div>
        </div>
        <div class="clear"></div>
    </a>
</div>

<div ng-if="model.userSettings.favoriteTheaters.length < 1" class="empty-theaters-list">
    <div class="vertical-center">
        <div class="title">Vous n'avez aucun favoris</div>
        <div class="message">Lorsque vous rechercherez un cinéma, appuyer sur l'icône <span class="favorite-star">☆</span> pour l'ajouter à vos favoris. Vous pourrez ainsi y accèder rapidement depuis cet page.</div>
    </div>
</div>

<div class="bottom-block">
    <a href="#/theaters" class="button search_theater">Rechercher un cinéma</a>
    <a href="#/movies" class="button search_movie">Rechercher un film</a>
</div>
