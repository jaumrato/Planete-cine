<div class="top-bar">
    <a ng-href="{{model.previousLocation}}" class="back"></a>
    <div class="title-container">{{model.movieDetails.title}}</div>
</div>

<div class="days-bar">
    <img src="assets/arrow-left-green.svg" ng-if="model.currentDay > 0" ng-click="prevDay()" class="arrows left"/>
    {{model.showtimesDays[model.currentDay] | formatDay}}
    <img src="assets/arrow-right-green.svg" ng-if="model.currentDay < model.showtimesDays.length - 1" ng-click="nextDay()" class="arrows right"/>
</div>

<div class="showtimes-by-theater main-container">

    <div class="theaters-list">
        <div ng-repeat="theater in model.movieShowtimesByTheaters[ model.showtimesDays[ model.currentDay ] ] | orderBy:'distance'" class="theater">
            <div class="theater-details">
                <div class="thumbnail" style="background-image: url('{{theater.picture.href}}');"></div>
                <div class="details">
                    <div class="name">{{theater.name}}</div>
                    <div class="adress">
                        {{theater.city}} - {{theater.postalCode}}
                        <div class="distance">Situé à {{theater.distance | formatDistance}}</div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="showtimes-list">
                <div ng-repeat="(version, showtimes) in theater.showtimes" class="version-container">
                    <span class="version-label">{{version}}</span> : <span ng-repeat="hour in showtimes" class="showtime">{{hour.$}}</span>
                </div>
            </div>
        </div>
    </div>

</div>
